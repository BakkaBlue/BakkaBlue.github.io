<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #5c5b5b; /* 暂时用颜色代替背景图片 */
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }


        header h1 {
            font-size: 4rem;
            margin: 0;
        }

        header p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .content {
            padding: 50px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .content h2 {
            font-size: 2.5rem;
            color: #333;
        }

        .bio {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #333;
            margin: 0 15px;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #0073e6;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 3rem;
            }
            header p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div>
            <h1>你好，欢迎来到我的博客！</h1>
            <p>探索我的思想、创作与更多。</p>
        </div>
    </header>

    <!-- Content Section -->
    <div class="content">
        <h2>关于我</h2>
        <p class="bio">
            你好，我是Cyren，一名技术爱好者，热衷于探索编程、设计、物联网等领域。在这个博客中，你将看到我的思考过程、项目展示以及一些技术文章。
        </p>
        <p class="bio">
            网站还在建设中。♥
        </p>
        
        <div class="social-links">
            <a href="https://x.com/BakkaTheBlue" target="_blank">Twitter</a>
            <a href="https://github.com/BakkaBlue" target="_blank">GitHub</a>
            <a href="https://space.bilibili.com/23218601" target="_blank">Bilibili</a>
            <a href="https://discord.gg/4XvsYHfk" target="_blank">Discord闲聊</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Cyren. All rights reserved.</p>
    </footer>

</body>
</html>
